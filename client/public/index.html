<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>ELCOPRO</title>
    <meta name="description" content="">
    <meta name="Keywords" content="elcopro">

    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap');

      html{
        min-height: 100vh;
      }
      body {
        display: flex;
        flex-direction: row;
        min-height: 100vh;
        font-family: 'Open Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
        margin: 0;
        padding: 0;
        background: whitesmoke;
      }
      body>nav {
        padding: 5px;
        min-width: 190px;
        background: rgb(255,255,255);
        background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 80%, rgba(128,128,128,0.1) 100%);
      }
      body>section {
        display: flex;
        flex-direction: column;
        align-content: space-between;
        border-left: dotted 1px gray;
        flex: 1 1 auto;
      }
      body>section>header{
        flex: 1 1 auto;
        min-height: 200px;
        max-height: 200px;
        background-color: cornflowerblue;
      }
      body>section>main{
        flex: 1 1 auto;
        background: linear-gradient(to bottom, cornflowerblue 50px, whitesmoke 0);
      }
      body>section>main>article{
        background-color: white;
        margin: 0 20px;
        padding: 20px;
        border-radius: 10px;
        min-height: 300px;
        position: relative;
      }
      body>section>footer{
        flex: 1 1 auto;
        background-color: whitesmoke;
        min-height: 100px;
        max-height: 100px;
      }

      h1 {font-size: 1.75em}
      h1, h2, h3, h4, h5, h6{font-family: 'Montserrat', 'Open Sans', sans-serif}
      p{text-indent: 12px; line-height: 30px; margin: 10px 0;}
      a{
        color: darkblue;
        text-decoration: none;
        border-bottom: solid 3px lightseagreen;
        transition: 0.5s;
      }
      a:hover{color: black; border-bottom: solid 1px lightseagreen; text-decoration: none;}
      a.logo{display: block;margin-bottom: 40px; text-align: center}
      li>a:hover{border-bottom: none;}
      a.img, a.img:hover{border-bottom: none;}
    </style>

    <!--script src="https://kit.fontawesome.com/d89b80b3a0.js" crossorigin="anonymous"></script-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  <body id="app">
    <nav>
      <a href="/" class="img logo">
        <img alt="ElcoPRO" src="/img/logo.png">
      </a>
    </nav>
    <section>
      <header>
        ...
      </header>
      <main>
        <article>
          Приложение загружается...
          <noscript>
            <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
          </noscript>
        </article>
      </main>
      <footer>
        ...
      </footer>
    </section>
  </body>
</html>
